services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - server

  server:
    image: ghcr.io/dan0net/worldify-multiplayer:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
      - CORS_ORIGIN=https://worldify-multiplayer.netlify.app,https://wrldy.xyz
      - MAX_PLAYERS=64
      - TICK_RATE=20
      - SNAP_RATE=15
    expose:
      - "8080"

volumes:
  caddy_data:
  caddy_config:
