services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - server

  server:
    image: ghcr.io/worldify/server:latest
    restart: unless-stopped
    environment:
      - PORT=8080
      - HOST=0.0.0.0
    expose:
      - "8080"

volumes:
  caddy_data:
  caddy_config:
